<div class="flex flex-col lg:flex-row-reverse lg:justify-between gap-3 lg:gap-3 w-full">
    <div class="flex flex-col md:flex-row gap-2 md:gap-5 w-full lg:max-w-fit">
        <div class="flex flex-col gap-2">
            <span class="pl-5 hidden lg:block">Date</span>
            <div class="flex justify-start gap-1 items-center">
                <select class="form-select rounded-xl bg-[#202020] border-none">
                    <option>{{date.year}}</option>
                </select>
                -
                <select class="form-select rounded-xl bg-[#202020] border-none">
                    <option>{{date.month}}</option>
                </select>
                -
                <select class="form-select rounded-xl bg-[#202020] border-none">
                    <option>{{date.ofMonth}}</option>
                </select>
            </div>
        </div>
        <div class="flex flex-col gap-2">
            <span class="pl-5 hidden lg:block">Time</span>
            <div class="flex justify-start gap-1 items-center">
                <select class="form-select rounded-xl bg-[#202020] border-none">
                    <option>{{hours}}</option>
                </select>
                :
                <select class="form-select rounded-xl bg-[#202020] border-none">
                    <option>{{minutes}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="flex flex-col gap-2 w-full lg:max-w-lg">
        <span class="pl-5">Title</span>
        <input placeholder="Untitled" class="form-input rounded-xl bg-[#202020] border-none">
    </div>
</div>
<div class="flex flex-col gap-2 w-full h-full">
    <span class="pl-5">Description</span>
    <textarea placeholder="No description" class="form-textarea min-h-[12rem] h-full rounded-xl bg-[#202020] border-none resize-none"></textarea>
</div>
<div class="flex items-center gap-2 w-full">
    <span class="pl-5">Notify</span>
    <select class="form-select rounded-xl bg-[#202020] border-none">
        <option>3</option>
    </select>
    <span>hour(s) before</span>
</div>
<div class="w-full pl-5 flex flex-row gap-2 items-center">
    <span>Turn on notifications</span>
    <label class="inline-flex relative items-center cursor-pointer">
        <input checked type="checkbox" value="" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 
        peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer 
        dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white 
        after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white 
        after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all 
        dark:border-gray-600 peer-checked:bg-blue-600 peer-disabled:opacity-30"></div>
    </label>
</div>
<nav class="w-full p-5 mt-auto items-center justify-center flex gap-10">
    <button class="w-1/2 sm:w-44 py-2 px-5 border-[1px] border-apple-action bg-apple-action rounded-xl
    hover:bg-white hover:text-apple-action duration-300" onclick="window.location.href = 'today.html'">
        Save
    </button>
    <button class="w-1/2 sm:w-44 py-2 px-5 border- border-[1px] border-red-700 rounded-xl text-red-700
    hover:text-white hover:bg-red-700 duration-300">
        Delete
    </button>
</nav>
